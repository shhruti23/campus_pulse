<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Pass | {{ event.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--obsidian); 
            color: var(--pearl); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }

        .ticket {
            display: flex; 
            background: var(--crimson); 
            color: var(--pearl); 
            border-radius: 24px; 
            overflow: hidden;
            width: 100%;
            max-width: 750px; 
            height: 280px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        .left {
            flex: 2; 
            padding: 2.5rem; 
            border-right: 2px dashed rgba(255, 255, 255, 0.3); 
            position: relative;
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }

        /* Perforated circles for the "Tear-off" look */
        .left::after, .left::before {
            content: ""; 
            position: absolute; 
            right: -13px; 
            width: 26px; 
            height: 26px;
            background: var(--obsidian); 
            border-radius: 50%;
            z-index: 5;
        }
        .left::after { top: -13px; }
        .left::before { bottom: -13px; }

        .right {
            flex: 1; 
            padding: 2rem; 
            background: var(--pearl); 
            color: var(--obsidian);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        h1 { 
            margin: 5px 0 0; 
            font-size: 2.2rem; 
            font-weight: 900;
            color: var(--pearl); 
            text-transform: uppercase; 
            line-height: 1;
            letter-spacing: -1px;
        }

        .info-label { 
            font-size: 0.65rem; 
            color: var(--sand); 
            text-transform: uppercase; 
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 4px; 
        }

        .info-value { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 20px; 
        }

        .qr-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code { 
            width: 130px; 
            height: 130px;
            /* Ensuring clean scan contrast */
            filter: contrast(110%);
        }

        .ticket-id { 
            font-family: 'Space Mono', monospace; 
            font-size: 0.75rem; 
            font-weight: 800;
            color: var(--obsidian); 
            margin-top: 12px; 
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .ticket { flex-direction: column; height: auto; }
            .left { border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3); }
            .left::after, .left::before { display: none; }
            .right { padding: 3rem; }
        }

        @media print {
            body { background: white; padding: 0; }
            .ticket { box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>

    <div class="ticket">
        <div class="left">
            <div>
                <span class="info-label">OFFICIAL AUTHORIZATION</span>
                <h1>{{ event.title }}</h1>
            </div>
            
            <div style="display: flex; gap: 40px;">
                <div>
                    <div class="info-label">PERSONNEL</div>
                    <div class="info-value">{{ user.full_name }}</div>
                </div>
                <div>
                    <div class="info-label">TIMESTAMP</div>
                    <div class="info-value">{{ event.date_time.strftime('%b %d â€¢ %I:%M %p') }}</div>
                </div>
            </div>

            <div>
                <div class="info-label">SECTOR / VENUE</div>
                <div class="info-value" style="margin-bottom: 0;">{{ event.location }}</div>
            </div>
        </div>

        <div class="right">
            <div class="qr-container">
                <img src="/generate-qr/{{ reg_id }}" class="qr-code" alt="QR Code">
            </div>
            <div class="ticket-id">ID: {{ reg_id }}</div>
            <div class="info-label" style="margin-top: 8px; color: var(--obsidian); opacity: 0.6;">SCAN FOR ENTRY</div>
        </div>
    </div>

</body>
</html>
