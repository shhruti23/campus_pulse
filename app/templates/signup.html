<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Pulse | Signup</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--obsidian);
            color: var(--pearl);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: var(--dark-grey);
            padding: 3.5rem;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--pearl);
        }

        .subtitle {
            color: var(--sand);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .error-alert {
            color: var(--crimson);
            background: rgba(113, 0, 20, 0.1);
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(113, 0, 20, 0.2);
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer-link {
            margin-top: 2rem;
            font-size: 0.75rem;
            text-align: center;
            color: var(--sand);
            font-weight: 600;
        }

        .footer-link a {
            color: var(--pearl);
            text-decoration: none;
            border-bottom: 1px solid var(--crimson);
            padding-bottom: 2px;
            transition: var(--transition);
        }

        .footer-link a:hover {
            color: var(--crimson);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="/">CAMPUS<span>PULSE</span></a></div>
        <a href="/" class="nav-links" style="opacity: 1; font-size: 0.7rem;">&larr; BACK TO SITE</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="subtitle">Join the Elite Campus Fest</p>
            
            <div id="error" class="error-alert"></div>

            <form id="signupForm">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="e.g. John Doe" required>
                </div>
                <div class="input-group">
                    <label class="input-label">University Email</label>
                    <input type="email" id="email" class="form-input" placeholder="student@college.edu" required>
                </div>
                <div class="input-group" style="margin-bottom: 2.5rem;">
                    <label class="input-label">Create Passcode</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; letter-spacing: 2px;">INITIALIZE ACCOUNT</button>
            </form>

            <p class="footer-link">
                Already registered? <a href="/login">Return to Portal</a>
            </p>
        </div>
    </div>

    <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'none';

        const signupData = {
            full_name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/auth/signup', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            const result = await response.json();

            if (response.ok) {
                // Smooth transition to login after successful creation
                window.location.href = '/login'; 
            } else {
                errorDiv.textContent = result.detail || "Signup failed. Account might already exist.";
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = "Pulse Sync Failed. Check connection.";
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
