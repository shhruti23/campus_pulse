<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Campus Pulse</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: var(--obsidian); color: var(--pearl); }
        .admin-grid { 
    display: grid; 
    grid-template-columns: 280px 1fr; /* Increased width for text clearance */
    min-height: 100vh; 
}
        .sidebar { 
    background: #0b0b0b; 
    padding: 2.5rem 1.5rem; 
    border-right: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
    position: fixed; /* Keeps sidebar in place */
    width: 280px;
    height: 100vh;
}
.logo { 
    font-size: 1.4rem; 
    font-weight: 900; 
    letter-spacing: 2px; 
    margin-bottom: 3rem;
    color: #fff;
}

.logo span { color: #710014; }

nav { 
    display: flex; 
    flex-direction: column; 
    gap: 1.2rem; /* Consistent vertical spacing */
}
.nav-links:hover { 
    color: #c4a484; 
    transform: translateX(8px); 
}

.main-content { 
    margin-left: 280px; /* Must match sidebar width exactly */
    padding: 4rem; 
    max-width: 1200px; /* Prevents center content from stretching too wide */
}
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 3rem;
}

/* Fix the Stats Card distortion */
.stat-container {
    display: flex;
    gap: 20px;
    margin-bottom: 4rem;
}

.stat-card { 
    background: var(--glass-bg); 
    padding: 2rem; 
    border-radius: 20px; 
    border: 1px solid var(--glass-border); 
    width: 250px; /* Fixed width prevents the 'Active Events' box from stretching weirdly */
}
        .event-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .event-table th { text-align: left; padding: 1rem; color: var(--sand); border-bottom: 1px solid var(--glass-border); }
        .event-table td { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="admin-grid">
        <aside class="sidebar">
    <div class="logo">CAMPUS<span>PULSE</span></div>
    <nav>
        <a href="/admin" class="nav-links" style="color: #c4a484;">Dashboard</a>
        <a href="/scanner" class="nav-links">QR Scanner</a>
        <a href="/" class="nav-links">View Site</a>
        <a href="/logout" class="nav-links" style="margin-top: 2rem; color: #710014; font-size: 0.8rem;">Terminate Session</a>
    </nav>
</aside>

        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-weight: 900;">Admin <span style="color: var(--sand);">Dashboard</span></h1>
                <br><br><br>
                <button onclick="document.getElementById('modal').style.display='flex'" class="btn-primary">CREATE EVENT</button>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 2rem;">
                <div class="stat-card">
                    <span class="info-label">Active Events</span>
                    <h2 style="margin:0;">{{ events|length }}</h2>
                </div>
            </div>

            <table class="event-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Venue</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td style="font-weight: 700;">{{ event.title }}</td>
                        <td><span class="scan-count-badge">{{ event.category }}</span></td>
                        <td>{{ event.location }}</td>
                        <td>
                            <a href="/admin/event/{{ event.id }}/users" style="color: var(--sand); font-size: 0.8rem; text-decoration: none; margin-right: 15px;">View Users</a>
                            <a href="/admin/edit-event/{{ event.id }}" style="color: var(--crimson); font-size: 0.8rem; text-decoration: none;">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); justify-content:center; align-items:center; z-index:1000;">
        <div class="auth-card" style="max-width: 600px;">
            <h2 style="margin-bottom: 2rem;">Initialize New Event</h2>
            <form action="/admin/create-event" method="POST" enctype="multipart/form-data">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label class="input-label">Title</label>
                        <input type="text" name="title" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Category</label>
                        <input type="text" name="category" class="form-input" placeholder="Tech, Cultural, etc." required>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">Venue</label>
                    <input type="text" name="location" class="form-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Date & Time</label>
                    <input type="datetime-local" name="date_time" class="form-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Description</label>
                    <textarea name="description" class="form-input" style="height: 80px;"></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label">Event Poster</label>
                    <input type="file" name="files" class="form-input" accept="image/*" multiple required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 2rem;">
                    <button type="submit" class="btn-primary" style="flex: 2;">DEPLOY EVENT</button>
                    <button type="button" onclick="document.getElementById('modal').style.display='none'" class="btn-primary" style="flex: 1; background: var(--dark-grey); border: 1px solid var(--glass-border);">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
