<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Campus Pulse</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--obsidian);
            color: var(--pearl);
        }

        .profile-wrapper {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .profile-card {
            background: var(--dark-grey);
            padding: 3.5rem;
            border-radius: 30px;
            width: 100%;
            max-width: 550px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--pearl);
        }

        .profile-card p.subtitle {
            color: var(--sand);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .status-msg {
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .msg-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Styling for the disabled/read-only email field */
        .input-readonly {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px dashed var(--glass-border) !important;
            color: var(--sand) !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="/">CAMPUS<span>PULSE</span></a></div>
        <a href="javascript:history.back()" class="nav-links" style="opacity: 1; font-size: 0.7rem;">&larr; RETURN TO DASHBOARD</a>
    </nav>

    <div class="profile-wrapper">
        <div class="profile-card">
            <h2>Identity</h2>
            <p class="subtitle">Modify your Pulse Profile</p>
            
            {% if message %}
                <div class="status-msg msg-success">âœ“ {{ message }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" name="full_name" class="form-input" value="{{ user.full_name }}" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Email Handle (Permanent)</label>
                    <input type="text" class="form-input input-readonly" value="{{ user.email }}" readonly>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Mobile Contact</label>
                    <input type="text" name="mobile_number" class="form-input" value="{{ user.mobile_number }}" required>
                </div>
                
                <div class="input-group" style="margin-bottom: 2.5rem;">
                    <label class="input-label">Academic Branch</label>
                    <input type="text" name="branch" class="form-input" value="{{ user.branch }}" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; letter-spacing: 2px;">COMMIT UPDATES</button>
            </form>
        </div>
    </div>

</body>
</html>
